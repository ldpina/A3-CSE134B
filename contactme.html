            <input type="checkbox" id="toggle">

        <br>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Me:</legend>
                    <label for="nameInfo">Name:</label><br>
                    <input type="text" id="fname" name="nameInfo" value=""><br>
    
    
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" value=""><br>
    
                    <label for="project">What project caught your eye:</label><br>
                    <input list="projects" id="project">
                    <datalist id="projects">
                        <option value="RoamMates">
                        <option value="Recipe Dashboard">
                        <option value="all of them">
                    </datalist><br>
    
                    <label for="language">What language would you like to communicate in:</label><br>
                    <select  id="language">
                        <optgroup label="Languages">
                            <option value="english">English</option>
                            <option value="spanish">Spanish</option>
                        </optgroup>
                    </select><br>
    
                    <label for="inquiryInfo">Reason for Contact:</label><br>
                    <textarea id="inquiryInfo" name="inquiryInfo" rows="4" cols="30" placeholder="type here..."></textarea>
                    <br>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
